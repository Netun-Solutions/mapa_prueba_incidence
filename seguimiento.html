<!DOCTYPE html>
<html>
<head>
  <title>Seguimiento de Grúa</title>
  <meta charset="utf-8">
  <style> #map { height: 100vh; width: 100%; } </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const latDestino = parseFloat(params.get("lat"));
    const lonDestino = parseFloat(params.get("lon"));

    const map = L.map('map').setView([latDestino, lonDestino], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    L.marker([latDestino, lonDestino]).addTo(map).bindPopup("Tu ubicación").openPopup();

    // Posición inicial de grúa (1 km NE)
    const steps = 60; // 60 pasos en total (~5 minutos si cada 5s)
    let step = 0;
    const latInicial = latDestino + 0.009;
    const lonInicial = lonDestino + 0.009;

    const gruaMarker = L.marker([latInicial, lonInicial], {icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1479/1479603.png',
      iconSize: [40, 40]
    })}).addTo(map).bindPopup("Grúa en camino");

    function moverGrua() {
      if (step >= steps) return;
      const lat = latInicial + (latDestino - latInicial) * (step / steps);
      const lon = lonInicial + (lonDestino - lonInicial) * (step / steps);
      gruaMarker.setLatLng([lat, lon]);
      step++;
      setTimeout(moverGrua, 5000); // cada 5 segundos
    }

    moverGrua();
  </script>
</body>
</html>
